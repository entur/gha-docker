name: Entur/Docker/Lint
on:
  workflow_call:
    inputs:
      dockerfile:
        description: 'Which dockerfile to run, default Dockerfile'
        type: string
      ignore:
        description: 'A comma separated list of Hadolint Ignores'
        type: string

env:
  ENT_DOCKER_LINT_DOCKERFILE: ${{ inputs.dockerfile || 'Dockerfile' }}
  ENT_DOCKER_LINT_IGNORE: ${{ inputs.ignore || '' }}

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ env.ENT_DOCKER_LINT_DOCKERFILE }}
          ignore: ${{ env.ENT_DOCKER_LINT_IGNORE }}
